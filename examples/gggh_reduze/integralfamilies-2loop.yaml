integralfamilies:

  - name: ReduzeF1 # massive-massive double box
    loop_momenta:
      - p1
      - p2
    propagators:
      - ["p1", "mT^2"]
      - ["p2", "mT^2"]
      - ["p1-p2", 0]
      - ["p1+k1", "mT^2"]
      - ["p2+k1", "mT^2"]
      - ["p1-k2", "mT^2"]
      - ["p2-k2", "mT^2"]
      - ["p1-k2-k3", "mT^2"]
      - ["p2-k2-k3", "mT^2"]
    permutation_symmetries:
      - [[1, 2], [4, 5], [6, 7], [8, 9]]

  - name: ReduzeF2 # massless-massive double box + kites
    loop_momenta:
      - p1
      - p2
    propagators:
      - ["p1", "mT^2"]
      - ["p2", 0]
      - ["p1-p2", "mT^2"]
      - ["p1+k1", "mT^2"]
      - ["p2+k1", 0] # alt
      - ["p1-k2", "mT^2"]
      - ["p2-k2", 0]
      - ["p1-k2-k3", "mT^2"]
      - ["p2-k2-k3", 0] # alt

  - name: ReduzeFN1 # mostly massless non-planar
    loop_momenta:
      - p1
      - p2
    propagators:
      - ["p1", 0]
      - ["p2", 0] # aux
      - ["p1-p2", "mT^2"]
      - ["p1+k1", 0]
      - ["p2+k1", "mT^2"]
      - ["p1-k2", 0]
      - ["p2-k2", 0] # aux
      - ["p1-p2+k3", "mT^2"]
      - ["p2-k2-k3", "mT^2"]

  - name: ReduzeFN2 # mostly massive non-planar
    loop_momenta:
      - p1
      - p2
    propagators:
      - ["p1", "mT^2"]
      - ["p2", "mT^2"] # aux
      - ["p1-p2", 0]
      - ["p1+k1", "mT^2"]
      - ["p2+k1", "mT^2"]
      - ["p1-k2", "mT^2"]
      - ["p2-k2", "mT^2"] # aux
      - ["p1-p2+k3", 0]
      - ["p2-k2-k3", "mT^2"]

integralfamilies:

  # Gehrmann Top A with many masses (1404.4853) - double boxes with adjacent massive legs
  # Symmetries should match REDUZE "planarbox" example
  - name: "ReduzeF1L2"
    loop_momenta: [p1,p2]
    propagators:
      - [ "p1"         , "mT^2" ]
      - [ "p2"         , "mT^2" ]
      - [ "p1-p2"      , 0 ]
      - [ "p1-k1"      , "mT^2" ]
      - [ "p2-k1"      , "mT^2" ]
      - [ "p1-k1-k2"   , "mT^2" ]
      - [ "p2-k1-k2"   , "mT^2" ]
      - [ "p1-k1-k2-k3", "mT^2" ]
      - [ "p2-k1-k2-k3", "mT^2" ]
#    permutation_symmetries:
#      - [ [1, 6], [2, 7] ]
#      - [ [1, 2], [4, 5], [6, 7], [8, 9] ]

  # Gehrmann Top B with masses (1404.4853) - double boxes with non-adjacent massive legs + non-planar
  # Note: 
  # - We have split k-k1 and k2 by having k-l flowing in
  - name: "ReduzeF2L2"
    loop_momenta: [p1,p2]
    propagators:
      - [ "p1"         , "mT^2" ]
      - [ "p2"         , "mT^2" ]
      - [ "p1-p2"      , 0 ]
      - [ "p1-k1"      , "mT^2" ]
      - [ "p2-k1"      , "mT^2" ]
      - [ "p1-p2+k2"   , 0 ]
      - [ "p1-k1-k3"   , "mT^2" ]
      - [ "p2-k1-k3"   , "mT^2" ]
      - [ "p2-k1-k2-k3", "mT^2" ]

  # Gehrmann Top A with few masses (1404.4853) - double boxes with adjacent massive legs + non-planar
  - name: "ReduzeF3L2"
    loop_momenta: [p1,p2]
    propagators:
      - [ "p1"         , 0 ]
      - [ "p2"         , "mT^2" ]
      - [ "p1-p2"      , "mT^2" ]
      - [ "p1-k1"      , 0 ]
      - [ "p2-k1"      , "mT^2" ]
      - [ "p1-k1-k2"   , 0 ]
      - [ "p2-k1-k2"   , "mT^2" ]
      - [ "p1-p2+k3"   , "mT^2" ]
      - [ "p2-k1-k2-k3", "mT^2" ]

  # Gehrmann Top C with masses (1404.4853) - non-planar
  # Note:
  # - Could shift k-> k+k2
  - name: "ReduzeF4L2"
    loop_momenta: [p1,p2]
    propagators:
      - [ "p1"         , 0 ]        # genuine auxiliary propagator (add mass?)
      - [ "p2"         , 0 ]
      - [ "p1-p2"      , "mT^2" ]
      - [ "p1-k1"      , "mT^2" ]
      - [ "p2-k1"      , 0 ]
      - [ "p1-k1-k2"   , "mT^2" ]
      - [ "p1-p2+k3"    , "mT^2" ]
      - [ "p2-k1-k2-k3", 0 ]        # genuine auxiliary propagator (add mass?)
      - [ "p1-p2-k1-k2", "mT^2" ]

